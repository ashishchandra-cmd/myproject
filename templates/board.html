{% extends 'base.html'%}
{% block body_login %}{% endblock%}
{% block body_signup %}{% endblock%}
{% block body_block %}
   
<div class="jumbotron" style="width: 50%; margin: auto;">

<form action="" method="post" id="board_form" class="mt-4 ml-4" novalidate> 
    {% csrf_token %}
          <div>      
            <div class="form-row field-board_name">                
            <div>                       
             <label class="required" for="id_board_name">board title</label>
                            
            <input type="text" name="board_name" class="vTextField" maxlength="200" required id="id_board_name">                           
            </div>  
            </div>       
            <div class="form-row field-board_type">            
         <div>                  
         <label class="required" for="id_board_type">board </label>    
        <div class="related-widget-wrapper">
        <select name="board_team" required id="id_board_type">
            <option value="" selected>---------</option>
           {% for x in team_name_data%}
           <option value="{{x.team_name}}" >{{x.team_name}}</option>
           {% endfor %}
        </select>         
        </div>                        
         </div>           
            </div>
            <div class="form-row field-board_type">            
                <div>                  
                <label class="required" for="id_board_type">board visible</label>    
               <div class="related-widget-wrapper">
               <select name="team_vesible" required id="id_board_type">
                   <option value="" selected>---------</option>
                  {% for y in board_choice_data %}
                  <option value="{{y.team_visible}}" >{{y.team_visible}}</option>
                  {% endfor %}
                  
               </select>         
               </div>                        
                </div>           
                   </div>
        
    
    
    <div class="submit-row">
    
    <input type="submit" value="Save" class="default" name="_save">
    
    </div>
    </div>
    <a class="btn btn-secondary "  href="{% url 'user_home'%}">Cancle</a>
    </form>
    </div>
    {% endblock %}
